<!DOCTYPE html>
<html>
    <head>
    <title>Spreadsheet Creator</title>
<style>
.spreadsheet {
    column-count: 3;
    column-gap: 40;
}
</style>
<script>

var column1=new Array();
var column2=new Array();
var column3=new Array();

function insert(){
    var column1Value = document.getElementById('column1').value;
    var column2Value = document.getElementById('column2').value;
    var column3Value = document.getElementById('column3').value;
    column1[column1.length]=column1Value;
    column2[column2.length]=column2Value;
    column3[column3.length]=column3Value;
  }

function show() {
  var content="<b>All Elements of the Arrays :</b><br>";
  for(var i = 0; i < column1.length; i++) {
     content +=column1[i]+"<br>";
  }
  for(var i = 0; i < column2.length; i++) {
     content +=column2[i]+"<br>";
  }
  for(var i = 0; i < column3.length; i++) {
     content +=column3[i]+"<br>";
  }
  document.getElementById('display').innerHTML = content;
}

</script>

    </head>
        <body>

        <form id="form">

            <h1><b>Please enter data</b></h1>
        <hr size="3"/>
        <br>

            <label for="column1">Column 1</label> <input id="column1" type="text" /> 
        <br>

            <label for="column2">Column 2</label><input id="column2" type="text" />
        <br>

            <label for="column3">Column 3</label><input id="column3" type="text" />
        <br>
        <br>

            <input type="button" value="Save" onclick="insert();">
            <input type="button" value="Show data" onclick="show();"> <br>

            <h2><b>Data:</b></h2>
        <hr>
        </form>

        <div id="display">

        </div>
        
    
    </body>

</html>
